<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day for Iqra</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
        #message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will the love of my life Iqra give me the luxury of her being my Valentine?</h1>
    <img id="mainImage" src="https://i.imgur.com/nbUkR1S.png" alt="Valentine's Image">
    <div class="buttons">
        <button id="yes" onclick="showLove()">Yes</button>
        <button id="no" onclick="nextNo()">No</button>
    </div>
    <p id="message"></p>
    
    <script>
        let phrases = ["Please", "C'mon love", "Stop saying no", "You are tearing my heart", "Be my fucking valentine"];
        let index = 0;
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let message = document.getElementById("message");
        let mainImage = document.getElementById("mainImage");
        
        function nextNo() {
            if (index < phrases.length - 1) {
                noButton.textContent = phrases[index];
                index++;
                yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) * 1.3) + "px";
            } else {
                noButton.style.display = "none";
            }
        }
        
        function showLove() {
            document.body.innerHTML = `<div style='text-align: center;'>
                <img src='https://i.imgur.com/MSQMril.jpeg' alt='Love Image'>
                <p style='font-size: 24px; margin-top: 20px;'>I love you so much, see you soon &lt;3</p>
            </div>`;
        }
    </script>
</body>
</html>
